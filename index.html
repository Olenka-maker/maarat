<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js.js" ></script>
  

</head>
<body>
  <div class="app">
    <!-- Start screen -->
    <section id="start-screen" class="screen center">
      <h1 class="logo">Math Quiz</h1>
      <button id="start-btn" class="btn primary">Почати</button>
      <div class="settings">
        <label>Рівень:
          <select id="difficulty-select">
            <option value="easy">Легкий</option>
            <option value="medium" selected>Середній</option>
            <option value="hard">Важкий</option>
          </select>
        </label>
      </div>
    </section>

    <!-- Quiz screen -->
    <section id="quiz-screen" class="screen hidden">
      <div class="topbar">
        <div class="timer">⏱ <span id="timer">60</span>s</div>
        <div id="progress" class="progress">Правильних: <span id="correct">0</span></div>
      </div>

      <div class="card question-card">
        <div id="question" class="question-text">1 + 1 = ?</div>
        <div id="answers" class="answers-grid"></div>
      </div>
    </section>

    <!-- Result screen -->
    <section id="result-screen" class="screen hidden center">
      <h2>Результат</h2>
      <div id="stats" class="stats">Правильних відповідей: 0 з 0</div>
      <button id="restart-btn" class="btn">Почати знову</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
